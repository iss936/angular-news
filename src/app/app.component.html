<div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"></a>

          <button
            class="btn btn-primary btn-margin"
            routerLink="/">
              Home
          </button>

          <button
            class="btn btn-primary btn-margin"
            *ngIf="auth.isAuthenticated()"

          </button>

            *ngIf="auth.isAuthenticated()"
            (click)="auth.logout()">
              Log Out
          </button>

        </div>
      </div>
    </nav>
    <div class="row">
        <div class="col-md-3">
            <h2>
