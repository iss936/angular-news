<div class="panel panel-default profile-area">
  <div class="panel-heading">
    <h3>Profil</h3>
  </div>
  <div class="panel-body">
    <img src="{{profile?.picture}}" class="avatar" alt="avatar">
    <div>
      <label><i class="glyphicon glyphicon-user"></i> Pseudo</label>
      <h3 class="nickname">{{ profile?.nickname }}</h3>
    </div>
    <div>
      <label><i class="glyphicon glyphicon-user"></i> Nom :  </label>
      <h3 class="nickname">{{ profile?.name }}</h3>
    </div>
    
    <!-- <pre class="full-profile">{{ profile | json }}</pre> -->
  </div>
</div>
